<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"> Clients</i></h2>
  </div>

  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{totalOwed | currency:"USD":"symbol"}}</h5>
  </div>
</div>

<table *ngIf="clients?.length > 0 ;else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
    </tr>
  </thead>  
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.Name}} {{client.LastName}}</td>
      <td>{{client.Email}}</td>
      <td>{{client.Balance | currency: "USD": "symbol"}}</td>
      <td><a href="" routerLink="client/{{client.id}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There's no clients in the system!</h5>
</ng-template>
